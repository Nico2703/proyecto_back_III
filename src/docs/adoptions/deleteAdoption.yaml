paths:
  /api/adoptions/{id}:
    delete:
      summary: Eliminar adopción por ID
      description: Elimina una adopción según el ID pasado
      tags:
        - Adoptions
      parameters:
        - in: path
          name: id
          required: true
          description: ID de la adopción
          schema:
            type: string
      responses:
        200:
          description: Adopción eliminada
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  owner:
                    type: string
                  pet:
                    type: string
        404:
          description: Adopción no encontrada
        500:
          description: Error en el servidor
