paths:
  /api/pets/{id}:
    get:
      summary: Obtener una mascota por ID
      description: Obtiene una mascota seg√∫n el ID pasado
      tags:
        - Pets
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: ObjectId
          description: ID de la mascota
      responses:
        200:
          description: Retorno de mascota OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        404:
          description: Mascota no encontrada

